<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SIGECOR</title>

  <link href="assets/Plantilla/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/Plantilla/font-awesome/css/font-awesome.css" rel="stylesheet">

  <link href="assets/Plantilla/css/animate.css" rel="stylesheet">
  <link href="assets/Plantilla/css/style.css" rel="stylesheet">
  <base href="/" />

</head>

<body>

  <app-root></app-root>

  <!-- Mainly scripts -->
  <script src="assets/Plantilla/js/jquery-3.1.1.min.js"></script>
  <script src="assets/Plantilla/js/bootstrap.min.js"></script>
  <script src="assets/Plantilla/js/plugins/metisMenu/jquery.metisMenu.js"></script>
  <script src="assets/Plantilla/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

  <script src="assets/Plantilla/js/inspinia.js"></script>
  <script src="assets/Plantilla/js/plugins/pace/pace.min.js"></script>

  <!-- Sparkline -->
  <script src="assets/Plantilla/js/plugins/sparkline/jquery.sparkline.min.js"></script>
  <script src="assets/Plantilla/js/plugins/dataTables/datatables.min.js"></script>


  <script>
    $(document).ready(function () {
      $('.dataTables-example').DataTable({
        pageLength: 25,
        responsive: true,
        dom: '<"html5buttons"B>lTfgitp',
        buttons: [
          { extend: 'copy' },
          { extend: 'csv' },
          { extend: 'excel', title: 'Data' },
          { extend: 'pdf', title: 'Data' },

          {
            extend: 'print',
            customize: function (win) {
              $(win.document.body).addClass('white-bg');
              $(win.document.body).css('font-size', '10px');

              $(win.document.body).find('table')
                .addClass('compact')
                .css('font-size', 'inherit');
            }
          }
        ] 
      }); 
    });

  </script>



</body>

</html>
